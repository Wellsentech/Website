<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wellsentech</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0;
            overflow: hidden;
            height: 100vh; /* Full viewport height */
            background-color: #2D5128; 
            display: flex;
            flex-direction: column; /* Arrange children vertically */
            align-items: center; /* Center horizontally */
            justify-content: flex-start; /* Align children at the top */
        }
        h1 {
            font-size: 100px; /* Increased font size for the heading */
            color: white; /* Set font color to white */
            margin: 20px 0; /* Centered margin */
            z-index: 2; /* Ensure it appears over the video */
        }
        .links {
            display: flex;
            flex-direction: column; /* Arrange links vertically */
            align-items: center; /* Center links horizontally */
            flex: 1; /* Take remaining space */
            justify-content: center; /* Center links vertically */
        }
        a { 
            margin: 15px; /* Adjusted margin for spacing */
            padding: 20px 40px; /* Increased padding for height */
            background: rgba(33, 119, 3, 0.7); /* Semi-transparent background */
            color: white; 
            text-decoration: none; 
            width: 750px; /* Increased width */
            border-radius: 15px; 
            font-size: 50px; /* Increased font size */
            z-index: 2; /* Ensure it appears over the video */
            text-align: center; /* Center text inside the links */
        }
        a:hover { 
            background: rgba(41, 147, 3, 0.8); /* Slightly less transparent on hover */
        }
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1; /* Place the video behind other content */
            pointer-events: none; /* Disable interactions with the video */
        }
        .video-background iframe {
            width: 100vw;
            height: 56.25vw; /* 16:9 ratio */
            min-height: 100vh;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <!-- Background Video -->
    <div class="video-background">
        <iframe 
            src="https://www.youtube.com/embed/Rd2kxTJd9-o?autoplay=1&mute=1&loop=1&playlist=Rd2kxTJd9-o&controls=0&showinfo=0&modestbranding=1" 
            frameborder="0" 
            allow="autoplay; encrypted-media" 
            allowfullscreen>
        </iframe>
    </div>

    <!-- Content -->
    <h1>Wellsentech</h1>
    <div class="links">
        <a href="https://youtu.be/poDkLFTmOuo">Company Profile</a>
        <a href="https://youtu.be/AeAbzFbPDBs">Process Flow</a>
        <a href="https://aeioustudio.net/mockups/WST/">Website</a>
    </div>
</body>
</html>
